<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Addresses | Trollymate</title>
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <style>
    :root {
      --page-bg: radial-gradient(circle at top,
        #e5f0ff 0,
        #c7ddff 35%,
        #a5b4fc 70%,
        #818cf8 100%);
      --card-bg: #ffffff;
      --card-border: #e2e8f0;
      --card-shadow: 0 14px 30px rgba(15,23,42,0.10);
      --primary: #2563eb;
      --primary-soft: #e0edff;
    }

    body {
      background: var(--page-bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      padding-top: 2rem;
    }

    .tm-shell {
      max-width: 900px;
    }

    .address-card {
      border-radius: 18px;
      border: 1px solid var(--card-border);
      background: var(--card-bg);
      box-shadow: var(--card-shadow);
      transition: all 0.2s ease;
    }
    .address-card:hover {
      border-color: #4f46e5;
      background-color: #f3f4ff;
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(129,140,248,0.25);
    }
    .address-card.selected {
      border-color: #4f46e5;
      background-color: #eef2ff;
      box-shadow: 0 0 0 3px rgba(129,140,248,0.35);
    }

    .section-title {
      font-weight: 700;
      color: #0f172a;
    }

    .badge-type {
      font-size: 0.7rem;
      background: var(--primary-soft);
      color: var(--primary);
      border-radius: 999px;
      padding: 0.15rem 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .btn-primary {
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      border: none;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(37,99,235,0.4);
    }
    .btn-primary:hover {
      filter: brightness(1.03);
      box-shadow: 0 16px 32px rgba(37,99,235,0.5);
    }

    .btn-success {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      border: none;
      font-weight: 700;
      box-shadow: 0 14px 32px rgba(22,163,74,0.4);
    }
    .btn-success:hover {
      filter: brightness(1.04);
      box-shadow: 0 20px 40px rgba(22,163,74,0.55);
    }
  </style>
</head>
<body>

<div class="container tm-shell mt-4">
  <!-- Heading -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h4 class="section-title mb-1 text-white">My Addresses</h4>
      <small class="text-light opacity-75">Select a saved address for your order</small>
    </div>
    <a href="{% url 'add_address' %}" class="btn btn-primary btn-sm rounded-pill">
      + Add New Address
    </a>
  </div>

  <form method="post" action="{% url 'show_address' %}">
    {% csrf_token %}

    {% for addr in address %}
      <div class="card address-card p-3 mb-3 {% if selected_address_id == addr.id %}selected{% endif %}">
        <div class="form-check mb-2">
          <input class="form-check-input"
                 type="radio"
                 name="address_id"
                 id="addr{{ addr.id }}"
                 value="{{ addr.id }}"
                 {% if selected_address_id == addr.id %}checked{% endif %}>
          <label class="form-check-label w-100" for="addr{{ addr.id }}">
            <div class="d-flex justify-content-between align-items-center mb-1">
              <h5 class="mb-0 text-secondary-emphasis">{{ addr.fullname|upper }}</h5>
              <span class="badge-type">Saved Address</span>
            </div>

            <p class="text-muted mb-1">
              {{ addr.house }},
              {{ addr.area }},
              {{ addr.city }},
              {{ addr.state }},
              {{ addr.country }} - {{ addr.pincode }}
            </p>

            <p class="mb-0 fw-semibold">
              ðŸ“ž {{ addr.phone }}
              {% if addr.alt_phone %} Â· {{ addr.alt_phone }}{% endif %}
            </p>
          </label>
        </div>

        <div class="d-flex gap-2 mt-2">
          <a href="{% url 'edit_address' addr.id %}" class="btn btn-sm btn-outline-primary rounded-pill px-3">
            Edit
          </a>
          <a href="{% url 'delete_address' addr.id %}"
             class="btn btn-sm btn-outline-danger rounded-pill px-3"
             onclick="return confirm('Are you sure you want to delete this address?');">
            Delete
          </a>
        </div>
      </div>
    {% empty %}
      <p class="text-light mt-3">No address saved yet.</p>
      <a href="{% url 'add_address' %}" class="btn btn-primary btn-sm rounded-pill">
        + Add New Address
      </a>
    {% endfor %}

    {% if address %}
      <button type="submit" class="btn btn-success mt-3 w-100 rounded-pill">
        Use This Address
      </button>
    {% endif %}
  </form>
</div>

</body>
</html>
